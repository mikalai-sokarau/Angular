<section class="login-component">
  <header>
    <h2>Login</h2>
  </header>
  <main>
    <div class="login-wrapper">
      <label for="login-email">Email</label>
      <input type="email" required placeholder="Please enter email" id="login-email">
    </div>
    <div class="password-wrapper">
      <label for="login-password">Password</label>
      <input type="password" required placeholder="Please enter password" id="login-password">
    </div>
    <button>Login</button>
  </main>
</section>
