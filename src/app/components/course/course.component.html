<section>
  <div id="course-info">
    <div id="course-header">
      <div>
        <span id="name">{{name}}</span>
      </div>
      <div>
        <span id="duration">{{duration}} </span>
        <span id="date">{{date}}</span>
      </div>
    </div>
    <div id="course-description">{{description | sliceToLength}}</div>
  </div>
  <div id="buttons-block">
    <app-button text={{buttonNames[0]}}></app-button>
    <app-button text={{buttonNames[1]}}></app-button>
  </div>
</section>
