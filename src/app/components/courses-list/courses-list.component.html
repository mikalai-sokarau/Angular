<div>
  <ul>
    <li *ngFor="let course of coursesList">
      <app-course
        id={{course.id}}
        title={{course.title}}
        date={{course.date}}
        duration={{course.duration}}
        created={{course.creationDate}}
        img={{course.img}}
        description={{course.description}}
        (onClickHandler)="onClick($event)"
      ></app-course>
    </li>
  </ul>
  <app-button text="Load more" [icon]="buttonIcon" (click)="loadMore()"></app-button>
</div>
