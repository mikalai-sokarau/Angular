<div id="toolbox-wrapper">
  <div id="search-block">
    <div id="input">
      <input type="text" [(ngModel)]="inputText" />
    </div>
    <div id="button">
      <app-button text="Search" (click)="logInputText()"></app-button>
    </div>
  </div>
  <div id="add-course-button">
    <app-button text="Add course" [icon]="buttonIcon"></app-button>
  </div>
</div>
